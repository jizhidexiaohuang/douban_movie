<div class="detail" ng-show="!isShow"><h1>{{movie.title}}</h1><div class="dt-info"><div class="dti-i"><img ng-src="{{movie.images.large}}" alt=""></div><div class="dti-w"><p><strong>导演：</strong> <span ng-repeat="dir in movie.directors">{{dir.name}}</span></p><p><strong>主演：</strong> <span ng-repeat="cast in movie.casts">{{cast.name}}&nbsp;</span></p><p><strong>类型：</strong><span>{{movie.genres.join('、')}}</span></p><p><strong>国家：</strong><span>{{movie.countries.join('、')}}</span></p><p><strong>评分：</strong><span>{{movie.rating.average}}</span></p><p><strong>时间：</strong><span>{{movie.year}}</span></p><p><strong>又名：</strong><span>{{movie.aka.join('、')}}</span></p></div></div><h3>剧情简介:</h3><p style="color:#676767">{{movie.summary}}</p></div><div class="spinner" ng-show="isShow"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>
